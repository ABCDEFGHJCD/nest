allprojects {
    group = 'com.zhaofujun.nest'
    version = '1.2.SNAPSHOT'
//    version = '1.1.release'



}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = '1.8'


    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }


    apply from: "${rootProject.projectDir}/publish.gradle"



}

