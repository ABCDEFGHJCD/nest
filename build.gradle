allprojects {
    group = 'com.zhaofujun.nest'
//    version = '2.0.SNAPSHOT'
    version = '2.0.1'



}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = '1.8'


    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }


    apply from: "${rootProject.projectDir}/publish.gradle"



}

